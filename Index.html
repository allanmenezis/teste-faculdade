<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Meu Perfil</title>
  <script>
    // Ao carregar a página, consulta o serviço de geolocalização por IP
    window.onload = function() {
      fetch('https://ip-api.com/json/')
        .then(response => response.json())
        .then(data => {
          console.log(data);
          // Exibe informações básicas de localização na página
          document.getElementById('info').innerHTML = 'Você está em ' + data.city + ', ' + data.regionName + ', ' + data.country;
          
          // Exemplo: envio dos dados para um servidor (código comentado)

            method: 'POST',

            },

          })
          .then(response => response.json())
          .then(result => console.log('Dados enviados:', result))
          .catch(error => console.error('Erro ao enviar dados:', error));
          */
        })
        .catch(error => console.error('Erro ao obter geolocalização:', error));
    }
  </script>
</head>
<body>
  <h1>Bem-vindo!</h1>
  <p>Visite meu perfil do Instagram:
